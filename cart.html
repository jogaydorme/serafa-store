<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrinho - SERAFA STORE</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<header class="header">
  <div class="logo">SERAFA STORE</div>
  <nav class="nav">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#" class="cart-link">ðŸ›’</a></li>
    </ul>
  </nav>
</header>

<main style="margin-top: 80px; padding: 20px;">
  <h2 style="text-align: center;">Seu Carrinho</h2>
  <div id="cart-items" class="grid"></div>
  <h3 style="text-align: center; margin: 20px 0;">Total: R$ <span id="cart-total">0.00</span></h3>
  <div style="text-align: center;">
    <button id="checkout-button" class="btn">Finalizar Compra</button>
  </div>
</main>

<footer class="footer">
  <p>&copy; 2025 SERAFA STORE</p>
</footer>

<script>
  // Recupera itens do localStorage
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  const cartContainer = document.getElementById("cart-items");
  const cartTotal = document.getElementById("cart-total");

  function renderCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <h4>${item.name}</h4>
        <p>R$ ${item.price.toFixed(2)}</p>
      `;
      cartContainer.appendChild(div);
      total += item.price;
    });

    cartTotal.textContent = total.toFixed(2);
  }

  renderCart();

  document.getElementById("checkout-button").addEventListener("click", () => {
    alert("Redirecionando para o pagamento...");

    // Aqui vocÃª pode integrar com Mercado Pago, Stripe ou Pix
    // Exemplo fictÃ­cio:
    // window.location.href = "https://checkout.mercadopago.com.br?amount=" + cartTotal.textContent;
  });
</script>

</body>
</html>
