<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERAFA STORE</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">SERAFA STORE</div>
    <nav id="nav-links" class="nav-links">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="menu-btn" onclick="toggleMenu()">☰</button>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-content">
      <h1>STYLE</h1>
      <p>LATEST TRENDS</p>
      <a href="#" class="btn">SHOP NOW</a>
    </div>
    <img src="https://i.imgur.com/fpDcHqV.png" alt="Banner" />
  </section>

  <!-- Destaques -->
  <section class="features">
    <div class="feature-box">
      <img src="https://i.imgur.com/dZGghWW.png" alt="New Arrivals">
      <h3>NEW ARRIVALS</h3>
      <p>Shop Now</p>
    </div>
    <div class="feature-box">
      <img src="https://i.imgur.com/XHn2i5n.png" alt="Sale">
      <h3>SALE</h3>
      <p>Up to 80% Off</p>
    </div>
    <div class="feature-box">
      <img src="https://i.imgur.com/K4ITZsy.png" alt="Hoodies">
      <h3>HOODIES</h3>
      <p>Shop Now</p>
    </div>
  </section>

  <!-- Favoritos -->
  <section class="favorites">
    <h2>OUR FAVORITES</h2>
    <div class="product-grid">
      <!-- Repita esse bloco para adicionar mais produtos -->
      <div class="product">
        <img src="https://i.imgur.com/4L7Tt4g.png" alt="Produto 1">
        <h4>Boné Casual</h4>
        <button onclick="addToCart('Boné Casual')">Adicionar</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/6D0R5gF.png" alt="Produto 2">
        <h4>Sneakers Street</h4>
        <button onclick="addToCart('Sneakers Street')">Adicionar</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/LxFhlEF.png" alt="Produto 3">
        <h4>Moletom Preto</h4>
        <button onclick="addToCart('Moletom Preto')">Adicionar</button>
      </div>
      <div class="product">
        <img src="https://i.imgur.com/ovKLuYz.png" alt="Produto 4">
        <h4>Boné Bicolor</h4>
        <button onclick="addToCart('Boné Bicolor')">Adicionar</button>
      </div>
    </div>
  </section>

  <!-- Carrinho -->
  <section class="cart">
    <h3>Carrinho</h3>
    <ul id="cart-items"></ul>
    <button onclick="checkout()">Finalizar Compra (Pix)</button>
  </section>

</body>
</html>
