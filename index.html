
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAFA STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">SERAFA STORE</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h2>STYLE</h2>
            <p>DESTAQUES</p>
            <a href="#" class="cta-button">COMPRE AGORA</a>
        </div>
        <img src="imgs/banner.jpg" alt="Banner" class="hero-img">
    </section>
    <section class="categories">
        <div class="category">
            <img src="imgs/new.jpg" alt="New Arrivals">
            <h3>NOVIDADES</h3>
            <p>Comprar agora</p>
        </div>
        <div class="category">
            <img src="imgs/sale.jpg" alt="Sale">
            <h3>PROMOÇÃO</h3>
            <p>Desconto ate 20%</p>
        </div>
        <div class="category">
            <img src="imgs/hoodie.jpg" alt="Hoodies">
            <h3>MOLETOM</h3>
            <p>Comprar Agora</p>
        </div>
    </section>
    <section class="favorites">
        <h2>NOSSOS FAVORITOS</h2>
        <div class="products">
            <div class="product">
                <img src="imgs/p1.jpg" alt="Product 1">
                <p>Boné Casual</p>
            </div>
            <div class="product">
                <img src="imgs/p2.jpg" alt="Product 2">
                <p>Tênis Casual</p>
            </div>
            <div class="product">
                <img src="imgs/p3.jpg" alt="Product 3">
                <p>Moletom Preto</p>
            </div>
        </div>
    </section>
</body>
</html>
