
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERAFA STORE</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">SERAFA STORE</div>
    <nav id="nav-links" class="nav-links hidden">
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <section class="banner">
    <div class="banner-content">
      <h1>STYLE</h1>
      <h2>LATEST TRENDS</h2>
      <button onclick="scrollToSection('products')">SHOP NOW</button>
    </div>
  </section>

  <section id="products" class="products-section">
    <h2>OUR FAVORITES</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="imgs/prod1.png" alt="Product 1">
        <p>Boné Casual</p>
        <button onclick="addToCart('Boné Casual', 59.90)">Adicionar</button>
      </div>
      <div class="product-card">
        <img src="imgs/prod2.png" alt="Product 2">
        <p>Sneakers Street</p>
        <button onclick="addToCart('Sneakers Street', 349.90)">Adicionar</button>
      </div>
      <div class="product-card">
        <img src="imgs/prod3.png" alt="Product 3">
        <p>Moletom Preto</p>
        <button onclick="addToCart('Moletom Preto', 189.90)">Adicionar</button>
      </div>
    </div>
  </section>

  <section class="cart-section">
    <h2>Carrinho</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">Total: R$ 0,00</p>
    <button onclick="checkoutPix()">Gerar QR Code Pix</button>
    <div id="pix-qrcode"></div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
