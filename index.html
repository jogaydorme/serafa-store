<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERAFA STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SERAFA STORE</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#carrinho">Carrinho</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <img src="img/banner.jpg" alt="Banner da SERAFA STORE" />
  </section>

  <main>
    <section id="produtos" class="produtos">
      <!-- Aqui vocÃª pode adicionar seus produtos -->
      <div class="produto">
        <img src="img/Alemanha.jpg" alt="Produto 1" />
        <h3>Camisa Alemanha 2025/26</h3>
        <p>R$ 129,90</p>
        <button onclick="adicionarAoCarrinho('Camisa Alemanha', 129.90)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto">
    <img src="img/Arsenal.jpg" alt="Produto 2">
    <h3>Camisa Arsenal 2025.26</h3>
    <p>R$ 129,90</p>
    <button onclick="adicionarAoCarrinho('Camiseta Arsenal', 129.90)">Adicionar ao Carrinho</button>
</div>

<div class="produto">
    <img src="img/AtleticoMadrid.jpg" alt="Produto 3">
    <h3>Camisa Atletico de Madrid</h3>
    <p>R$ 129,90</p>
    <button onclick="adicionarAoCarrinho('Camisa Atletico de Madrid', 129.90)">Adicionar ao Carrinho</button>
</div>

    </section>
  </main>

  <section id="carrinho" class="carrinho">
    <h2>Carrinho de Compras</h2>
    <ul id="lista-carrinho"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </section>

  <footer>
    <p>&copy; 2025 SERAFA STORE - Todos os direitos reservados</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
