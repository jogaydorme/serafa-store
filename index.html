<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streetwear Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.5rem;
    }

    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      font-size: 1rem;
    }

    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background: #f9f9f9;
    }

    .hero img {
      width: 100%;
      border-radius: 10px;
    }

    .hero h2 {
      font-size: 2rem;
      margin: 1rem 0 0.5rem;
    }

    .hero p {
      color: #ffc107;
      font-weight: bold;
    }

    .btn-primary {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .categories, .favorites {
      padding: 1.5rem 1rem;
    }

    .categories h3, .favorites h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .category-grid, .favorites-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #f3f3f3;
      padding: 0.5rem;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h4 {
      margin: 0.5rem 0 0.25rem;
    }

    .card p {
      color: #555;
      font-size: 0.9rem;
    }

    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (min-width: 768px) {
      .hero {
        padding: 3rem 2rem;
      }

      .hero h2 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>STREETWEAR</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/500x300" alt="Hero Model" />
    <h2>STYLE</h2>
    <p>LATEST TRENDS</p>
    <a href="#" class="btn-primary">Shop Now</a>
  </section>

  <section class="categories">
    <h3>Explore</h3>
    <div class="category-grid">
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="New Arrivals" />
        <h4>NEW ARRIVALS</h4>
        <p>Shop Now</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Sale" />
        <h4>SALE</h4>
        <p>Up to 80% Off</p>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Hoodies" />
        <h4>HOODIES</h4>
        <p>Shop Now</p>
      </div>
    </div>
  </section>

  <section class="favorites">
    <h3>Our Favorites</h3>
    <div class="favorites-grid">
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Look 1" />
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Look 2" />
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Look 3" />
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x200" alt="Look 4" />
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Streetwear. All rights reserved.
  </footer>
</body>
</html>
