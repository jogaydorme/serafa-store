    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;

    }
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;

      height: 50px;

      color: #fff;

    }
    .banner {

      color: white;

      font-weight: bold;

    .section {

    }

    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }
    .product {
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
    }
    .product img {
      width: 100%;
      height: auto;
    }
    .product h3 {
      margin: 10px;
      font-size: 18px;
    }
    .product p {
      color: #555;
      font-size: 16px;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
  </style>
</head>
