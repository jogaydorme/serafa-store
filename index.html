
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERAFA STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo">STREETWEAR</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="hero-text">
            <h2>STYLE</h2>
            <p>LATEST TRENDS</p>
            <a href="#" class="cta-button">SHOP NOW</a>

        <img src="imgs/banner.jpg" alt="Banner" class="hero-img">

    <section class="categories">
        <div class="category">
            <img src="imgs/new.jpg" alt="New Arrivals">
            <h3>NEW ARRIVALS</h3>
            <p>Shop Now</p>
        </div>
        <div class="category">
            <img src="imgs/sale.jpg" alt="Sale">
            <h3>SALE</h3>
            <p>Up to 80% Off</p>
        </div>
        <div class="category">
            <img src="imgs/hoodie.jpg" alt="Hoodies">

            <p>Shop Now</p>
        </div>
    </section>
    <section class="favorites">
        <h2>OUR FAVORITES</h2>
        <div class="products">
            <div class="product">
                <img src="imgs/p1.jpg" alt="Product 1">
                <p>Bon√© Casual</p>
            </div>
            <div class="product">
                <img src="imgs/p2.jpg" alt="Product 2">

            </div>
            <div class="product">
                <img src="imgs/p3.jpg" alt="Product 3">

</html>
