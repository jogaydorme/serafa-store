<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SERAFA STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">SERAFA STORE</div>
    <nav id="menu-mobile">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Loja</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <section class="banner">
    <img src="imagens/banner.jpg" alt="Banner Streetwear" />
    <div class="texto-banner">
      <h1>ESTILO</h1>
      <p>TENDÊNCIAS</p>
      <a href="#" class="cta">COMPRAR AGORA</a>
    </div>
  </section>

  <section class="categorias">
    <div class="categoria">
      <img src="imagens/produto1.jpg" alt="Lançamentos" />
      <h3>LANÇAMENTOS</h3>
      <p><a href="#">Comprar Agora</a></p>
    </div>
    <div class="categoria">
      <img src="imagens/produto2.jpg" alt="Promoções" />
      <h3>PROMOÇÕES</h3>
      <p>Até 80% OFF</p>
    </div>
    <div class="categoria">
      <img src="imagens/produto3.jpg" alt="Moletons" />
      <h3>MOLETONS</h3>
      <p><a href="#">Comprar Agora</a></p>
    </div>
  </section>

  <section class="favoritos">
    <h2>NOSSOS FAVORITOS</h2>
    <div class="produtos">
      <!-- Repita esse bloco para mais placeholders -->
      <div class="produto">
        <img src="imagens/produto1.jpg" alt="Produto 1" />
        <h4>Boné Casual</h4>
        <button onclick="adicionarAoCarrinho('Boné Casual')">Adicionar</button>
      </div>
      <div class="produto">
        <img src="imagens/produto2.jpg" alt="Produto 2" />
        <h4>Sneakers Street</h4>
        <button onclick="adicionarAoCarrinho('Sneakers Street')">Adicionar</button>
      </div>
      <div class="produto">
        <img src="imagens/produto3.jpg" alt="Produto 3" />
        <h4>Moletom Preto</h4>
        <button onclick="adicionarAoCarrinho('Moletom Preto')">Adicionar</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 SERAFA STORE. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
